<div class="col-sm-12">
  <div class="row mx-5 mt-5">
    <div class="col" *ngFor="let item of selectedCatList">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top img-fluid product-image" src="{{item.image}}" alt="Card image cap">
        <div class="card-body">
          <p class="card-text"><strong>{{item.productname}}</strong> <br> {{ item.price | currency: 'INR': true}}</p>
          <a (click)="addToCart(item)" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
